<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

    <div class="container content">
      <header class="masthead">
        <h1 class="masthead-title"><a href="{{ site.baseurl }}/" title="Home"><div class="glitch" data-text="{{ site.title }}">{{ site.title }}</div></a></h1>
        <nav>
          <ul>
            <li><a class="{% if page.title == "Home" %} active{% endif %}" href="{{ site.baseurl }}/">Home</a></li>
            <li><a class="{% if page.title == "Posts" %} active{% endif %}" href="{{ site.baseurl }}/writing/">Writing</a></li>
            <li><a class="{% if page.title == "Proyectos" %} active{% endif %}" href="{{ site.baseurl }}/projects/">Projects</a></li>
            {% if page.submenu %}
            <li>
              <ul class="submenu">
                <li><a href="{{ site.baseurl }}/archive#all">archive</a></li>
                <li><a href="{{ site.baseurl }}/search">Search</a></li>
              </ul>
            </li>
            {% endif %}
          </ul>
        </nav>
      </header>
      <main id="{{ page.title | downcase }}">
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
